<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>Editar Produto</h1>

    <form method="POST" action="/produtos/editar/{{ produto._id }}">
        <input type="text" name="nome" value="{{ produto.nome }}" required>
        <input type="number" name="preco" value="{{ produto.preco }}" step="0.01" required>
        <input type="number" name="estoque" value="{{ produto.estoque }}" required>
        <input type="text" name="tags" value="{{ ','.join(produto.tags) if produto.tags else '' }}">

        <select name="fornecedor_id" required>
            <option value="">-- Selecione o Fornecedor --</option>
            {% for f in fornecedores %}
                <option value="{{ f._id }}" {% if f._id == produto.fornecedor_id %}selected{% endif %}>{{ f.nome }}</option>
            {% endfor %}
        </select>

        <button type="submit">Salvar alterações</button>
    </form>

    <a class="voltar" href="/produtos">⬅ Voltar</a>
</div>
</body>
</html>
